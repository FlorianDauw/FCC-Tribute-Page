<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Tribute Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main">
        <div id="title-container">
            <div id="boxing-glove-left" class="boxing-glove"></div>
            <div>
                <h1 id="title">Muhammad Ali</h1>
                <p id="tribute-info">The incredible boxer</p>
            </div>
            <div id="boxing-glove-right" class="boxing-glove"></div>
        </div>
        <div id="img-div">
            <figure>
                <img id="image" src="assets/" alt="">
                <figcaption id="img-caption">FigCaption</figcaption>
            </figure>
            <p>Learn more about <a id="tribute-link" href="https://en.wikipedia.org/wiki/Muhammad_Ali" target="_blank">Muhammad Ali</a> !</p>
        </div>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
