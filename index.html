<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Tribute Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main">
        <div id="title-container">
            <div class="boxing-glove-container">
                <div id="boxing-glove-left" class="boxing-glove"></div>
            </div>
            <div>
                <h1 id="title">Muhammad Ali</h1>
                <p id="tribute-info">The incredible boxer</p>
            </div>
            <div class="boxing-glove-container">
                <div id="boxing-glove-right" class="boxing-glove"></div>
            </div>
        </div>
        <div id="img-div">
            <figure>
                <img id="image" src="assets/muhammad-ali.jpg" alt="Muhammad Ali vs Sonny Liston (K.O.)">
                <figcaption id="img-caption">The first minute of the first round of Muhammad Ali (the man standing) versus Sonny Liston (the man down), 25th May 1965.</figcaption>
            </figure>
        </div>
        <p class="bold">Learn more about Muhammad Ali on his <a id="tribute-link" href="https://en.wikipedia.org/wiki/Muhammad_Ali" target="_blank">Wikipedia entry</a> !</p>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
